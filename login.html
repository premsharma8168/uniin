<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        .loader {
            display:flex;
            justify-content:center;
            align-items: center;
            height:100%;
        }

        .cube {
            width:100px;
            height:100px;
            position:relative;
            transform-style: preserve-3d;
            animation: spin 2s infinite linear;
        }

        .side {
            position: absolute;
            width: 100px;
            height:100px;
            opacity:0.8;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
.front {
    transform: translateZ(50px);
    background: linear-gradient(45deg, #ff4e50, #f9d423);
}

.back {
    transform: translateZ(-50px);
    background: linear-gradient(45deg, #4e40d8, #ff8c00);
}

.top {
    transform: rotateX(90deg) translateZ(50px);
    background: linear-gradient(45deg, #000000, #00bfff);
}

.bottom {
    transform: rotateX(90deg) translateZ(-50px);
    background: linear-gradient(45deg, #000000, #ffff00);
}

.left {
    transform: rotateY(90deg) translateZ(50px);
    background: linear-gradient(45deg, #0000ff, #ff1493);
}

.right {
    transform: rotateY(90deg) translateZ(-50px);
    background: linear-gradient(45deg, #00ffff, #ff4500);
}

        /* --------------------------- */
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #000;
            padding: 40px;
            border: 2px solid #8b3dff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 61, 255, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #fff;
            margin-top: 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        button {
            background-color: #8b3dff;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #a66eff;
        }

        a {
            color: #8b3dff;
            text-decoration: none;
        }

        a:hover {
            color: #a66eff;
        }

</style>
</head>
<body>
    <div class="loader">
        <div class="cube">
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
        <div class="side left"></div>
        <div class="side right"></div>
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <label>
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Perform login logic here
            console.log('Username:', username.value);
            console.log('Password:', password.value);
            console.log('Remember me:', rememberMe.checked);
            // Reset form fields after successful login
            form.reset();
        });
    </script>
</body>
</html>
